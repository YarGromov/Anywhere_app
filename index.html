<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/74f3f3d18a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ramaraja&family=Roboto:wght@300;400;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/src/css/style.css">
  <title>Anywhere app.</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <img src="/src/img/line.png" class="line" alt="line">
      <nav class="navigation">
        <ul>
          <li><a class="anywhere" href="#">Anywhere app.</a></li>
          <li><a class="fsz" href="#">Home</a></li>
          <li><a class="fsz" href="#">Join</a></li>
        </ul>
      </nav>

      <div class="stripes"></div>

      <div class="info">
        <span class="start"> Start for free </span> <br />
        <span class="create"> Create new account </span> <br />
        <span class="logIn">
          Already A Member? <span><a class="blue" href="#">Log in</a></span>
        </span>
      </div>

      <form action="#" method="POST">
        <img src="/src/img/iconsLock1.png" alt="icons" class="iconLock" />
        <img src="/src/img/iconsMail.png" alt="mail" class="iconMail" />
        <img src="/src/img/iconName.png" alt="iconName" class="iconName" />
        <img src="/src/img/iconName.png" alt="iconName" class="iconName2" />
        <input class="name" type="text" placeholder="First name" name="First name" />
        <input class="name lastName" type="text" placeholder="Last name" name="Last name" />
        <br />
        <input class="long" type="email" name="email" placeholder="Email" />
        <br />
        <input class="long" type="password" name="password" placeholder="Password" />
      </form>

      <div class="buttons">
        <button class="but1">Change method</button>
        <button class="but2">Create account</button>
      </div>
      <i class="fa-solid fa-lock-keyhole"></i>
    </div>
  </div>

</body>

</html>
